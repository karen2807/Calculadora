<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <center>
        <h1>Calculadora</h1>
    </center>
    <div id="calcu">
        <div id="opera">0</div>

        <ul>
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="num">3</li>
            <li class="sig">+</li>

            <li class="num">4</li>
            <li class="num">5</li>
            <li class="num">6</li>
            <li class="sig">-</li>

            <li class="num">7</li>
            <li class="num">8</li>
            <li class="num">9</li>
            <li class="sig">*</li>

            <li class="decimal">.</li>
            <li class="num">0</li>
            <li class="igual">=</li>
            <li class="sig">/</li>
        </ul>

        <div id="borrar" onclick="m.borrar()">BORRAR</div>

    </div>
   

    
    <script src="js/eventos.js"></script>
</body>
</html>
